<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="#{etiquetas['titulo.pagina.principal']}" />


	</ui:define>

	<ui:define name="content">

		<h:form id="formMenu">

			<rich:messages />

			<a4j:jsFunction name="cargarCiudadesJson"
				action="#{ciudadLWAutocompleteCtrl.cargarCiudades}" />

			<h:panelGrid columns="3" style="margin:auto;">

				<h:commandLink
					rendered="#{permisoCtrl.ingresoPersona and sesionCtrl.empresa.global}"
					action="#{personaNaturalCtrl.nuevaPersonaNatural}">
					<h:graphicImage value="/img/global-ingreso.png"
						style="border:none;width:350px" />
				</h:commandLink>

				<h:commandLink rendered="#{sesionCtrl.empresa.global}"
					action="/pages/formularios/listadoPersonasNaturales.jsf?faces-redirect=true">
					<h:graphicImage value="/img/global-modificacion.png"
						style="border:none;width:350px" />
				</h:commandLink>

				<h:commandLink
					rendered="#{permisoCtrl.puedeConsultarHistoricoRcs and sesionCtrl.empresa.global}"
					action="/pages/formularios/consultaRcs.jsf?faces-redirect=true">
					<h:graphicImage value="/img/global-rcs.png"
						style="border:none;width:350px" />
				</h:commandLink>

				<h:commandLink
					rendered="#{permisoCtrl.ingresoPersona and sesionCtrl.empresa.especialista}"
					action="#{personaNaturalCtrl.nuevaPersonaNatural}">
					<h:graphicImage value="/img/especialista-ingreso.png"
						style="border:none;width:350px" />
				</h:commandLink>

				<h:commandLink rendered="#{sesionCtrl.empresa.especialista}"
					action="/pages/formularios/listadoPersonasNaturales.jsf?faces-redirect=true">
					<h:graphicImage value="/img/especialista-modificacion.png"
						style="border:none;width:350px" />
				</h:commandLink>

				<h:commandLink
					rendered="#{permisoCtrl.puedeConsultarHistoricoRcs and sesionCtrl.empresa.especialista}"
					action="/pages/formularios/consultaRcs.jsf?faces-redirect=true">
					<h:graphicImage value="/img/especialista-rcs.png"
						style="border:none;width:350px" />
				</h:commandLink>

			</h:panelGrid>

		</h:form>
		<script type="text/javascript">
			cargarCiudadesJson();
		</script>
	</ui:define>

</ui:composition>
