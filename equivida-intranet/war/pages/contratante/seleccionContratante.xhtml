<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/generalContratante.xhtml">
	<ui:define name="title">
		<h:outputText value="#{etiquetas['titulo.pagina.principal']}" />
	</ui:define>

	<ui:define name="content">

		<h:form id="formSelOpciones">
			<h:panelGrid columns="3" style="margin:auto;">

				<h:commandLink styleClass="padding:16px;"
					title="#{etiquetas['nuevo.contratante']}"
					action="#{contratantePNCtrl.nueva}" rendered="#{sesionCtrl.ingresarContratante}">
					<h:graphicImage value="/img/contratante-ingreso.png"
						style="border:none;width:350px" />
				</h:commandLink>

				<h:commandLink styleClass="padding:16px;font-size:16px"
					title="#{etiquetas['modificar.contratante']}" rendered="#{sesionCtrl.moduloContratante}"
					action="/pages/contratante/listado.jsf?faces-redirect=true">
					<h:graphicImage value="/img/contratante-modificacion.png"
						style="border:none;width:350px" />
				</h:commandLink>

				<h:commandLink rendered="#{sesionCtrl.rcsContratante}"
					action="/pages/contratante/consultaRcsContratante.jsf?faces-redirect=true">
					<h:graphicImage value="/img/global-rcs.png"
						style="border:none;width:350px" />
				</h:commandLink>

			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
