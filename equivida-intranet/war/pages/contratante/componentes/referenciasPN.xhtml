<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<div class="linea-baja" style="width: 100%">
		<h:panelGrid columns="2">
			<h:outputText value="#{etiquetas['referencias.personales']}" />
			<a4j:commandLink id="btnReferenciaPersonalPN"
				actionListener="#{contratanteCtrl.agregarReferenciaPersonalPN}"
				execute="tblRefe" render="refPersonalPGPN">
				<h:graphicImage value="/img/nuevo.png" title="#{buttons['new']}" />
			</a4j:commandLink>
		</h:panelGrid>
	</div>

	<h:panelGroup id="refPersonalPGPN">
		<rich:dataTable id="tblRefe"
			value="#{contratanteCtrl.personaNatural.referenciaFormularioCollection}"
			var="ref" width="100%" rowKeyVar="countRef">

			<rich:column rowspan="1" rendered="#{ref.familiarNoVivaUd=='S'}">
				<h:outputLabel value="#{etiquetas['referencia.familiar']} *" />
			</rich:column>

			<rich:column rowspan="2"
				rendered="#{ref.familiarNoVivaUd=='N' and countRef==1}">
				<h:outputLabel value="#{etiquetas['referencias.personales']}" />
			</rich:column>


			<rich:column style="text-align: center;">
				<h:outputLabel value="#{etiquetas['nombre']}" />
				<h:panelGrid columns="1">
					<h:inputText id="txtNombreReferenciaFamiliar"
						value="#{ref.denominacion}" maxlength="64" />
					<rich:message for="txtNombreReferenciaFamiliar" />
				</h:panelGrid>
			</rich:column>

			<rich:column style="text-align: center;">
				<h:outputLabel value="#{etiquetas['parentesco']}" />
				<h:panelGrid columns="1">
					<h:selectOneMenu id="cmbParentescoNF"
						value="#{ref.tipoParentescoRelacion.codTipoParentesco}">
						<f:selectItems
							value="#{selectCtrl.tipoParentescoFamiliaresYNoFamiliaresItems}" />
					</h:selectOneMenu>
				</h:panelGrid>
			</rich:column>

			<rich:column style="text-align: center;">
				<h:outputLabel value="#{etiquetas['telefonos']}" />
				<h:panelGrid columns="2">
					<h:inputText id="txtConvReferenciaFamiliar"
						value="#{ref.nroTelefonoConvencional}" maxlength="16" />
					<h:inputText id="txtCelReferenciaFamiliar"
						value="#{ref.nroTelefonoCelular}" maxlength="16" />
					<h:outputLabel value="#{etiquetas['convencional']}" />
					<h:outputLabel value="#{etiquetas['celular']}" />
				</h:panelGrid>
			</rich:column>

			<rich:column style="text-align: center;">
				<h:outputLabel value="#{botones['eliminar']}" />
				<h:panelGrid columns="1">
					<a4j:commandLink render="refPersonalPGPN"
						actionListener="#{contratanteCtrl.eliminarReferenciaPersonalPN}"
						immediate="true">
						<h:graphicImage value="/img/eliminar.png"
							title="#{botones['eliminar']} Ref." />
					</a4j:commandLink>
				</h:panelGrid>
			</rich:column>
		</rich:dataTable>
	</h:panelGroup>

	<div class="linea-baja" style="width: 100%">
		<h:panelGrid columns="2">
			<h:outputText value="#{etiquetas['referencias.comerciales']}" />
			<a4j:commandLink id="btnReferenciacomercialPN"
				actionListener="#{contratanteCtrl.agregarReferenciaComercialPN}"
				execute="tblRefeComercial" render="refComercialPGPN">
				<h:graphicImage value="/img/nuevo.png" title="#{buttons['new']}" />
			</a4j:commandLink>
		</h:panelGrid>
	</div>

	<h:panelGroup id="refComercialPGPN">
		<rich:dataTable id="tblRefeComercial"
			value="#{contratanteCtrl.personaNatural.referenciaComercialFormularioCollection}"
			var="ref" width="100%" rowKeyVar="countRef">

			<rich:column>
				<h:outputLabel value="#{etiquetas['entidad']}" />
				<h:panelGrid columns="1">
					<h:inputText id="txtEntidadRef" value="#{ref.entidadReferencia}"
						maxlength="64" />
					<rich:message for="txtEntidadRef" />
				</h:panelGrid>
			</rich:column>

			<rich:column>
				<h:outputLabel value="#{etiquetas['monto']}" />
				<h:panelGrid columns="1">
					<h:inputText id="txtMontoRef" value="#{ref.mntReferencia}" />
					<rich:message for="txtMontoRef" />
				</h:panelGrid>
			</rich:column>

			<rich:column>
				<h:outputLabel value="#{etiquetas['telefonos']}" />
				<h:panelGrid columns="1">
					<h:inputText id="txtTelfRef" value="#{ref.tlfEntidad}"
						maxlength="16" />
					<rich:message for="txtTelfRef" />
				</h:panelGrid>
			</rich:column>

			<rich:column style="text-align: center;">
				<h:outputLabel value="#{botones['eliminar']}" />
				<h:panelGrid columns="1">
					<a4j:commandLink render="refComercialPGPN"
						actionListener="#{contratanteCtrl.eliminarReferenciaComercialPN}"
						immediate="true">
						<h:graphicImage value="/img/eliminar.png"
							title="#{botones['eliminar']} Ref. Comercial" />
					</a4j:commandLink>
				</h:panelGrid>
			</rich:column>
		</rich:dataTable>
	</h:panelGroup>

	<div class="linea-baja" style="width: 100%">
		<h:panelGrid columns="2">
			<h:outputText value="#{etiquetas['referencias.bancarias']}" />
			<a4j:commandLink id="btnReferenciaBancariaPN"
				actionListener="#{contratanteCtrl.agregarReferenciaBancariaPN}"
				execute="tblRefeBancaria" render="refBancariaPGPN">
				<h:graphicImage value="/img/nuevo.png" title="#{buttons['new']}" />
			</a4j:commandLink>
		</h:panelGrid>
	</div>

	<h:panelGroup id="refBancariaPGPN">
		<rich:dataTable id="tblRefeBancaria"
			value="#{contratanteCtrl.personaNatural.referenciaBancariaFormularioCollection}"
			var="refb" width="100%" rowKeyVar="countRef">

			<rich:column>
				<h:outputLabel value="#{etiquetas['institucion.tarjeta']}" />
				<h:panelGrid columns="1">
					<h:selectOneMenu
						value="#{refb.institucionFinanciera.secInstitucionFinanciera}">
						<f:selectItem itemValue="-1" itemLabel="Seleccione" />
						<f:selectItems value="#{selectCtrl.institucionFinancieraItems}" />
						<f:ajax event="change"
							listener="#{contratanteCtrl.ponerTipoInstitucionPN}"
							render="cmbTipoCuenta"></f:ajax>
					</h:selectOneMenu>
				</h:panelGrid>
			</rich:column>

			<rich:column>
				<h:outputLabel value="#{etiquetas['tipo.cuenta']}" />
				<h:panelGrid columns="1">
					<h:selectOneMenu id="cmbTipoCuenta"
						value="#{refb.tipoServicioInstFin.secTipoServicioInstFin}">
						<f:selectItem itemValue="-1" itemLabel="Seleccione" />
						<f:selectItems value="#{refb.tipoServicioInsFinItems}" />
					</h:selectOneMenu>
				</h:panelGrid>
			</rich:column>

			<rich:column style="text-align: center;">
				<h:outputLabel value="#{botones['numero']}" />
				<h:panelGrid columns="1">
					<h:inputText value="#{contratanteCtrl.dummyValor}" maxlength="20" />
				</h:panelGrid>
			</rich:column>

			<rich:column style="text-align: center;">
				<h:outputLabel value="#{botones['eliminar']}" />
				<h:panelGrid columns="1">
					<a4j:commandLink render="refBancariaPGPN"
						actionListener="#{contratanteCtrl.eliminarReferenciaBancariaPN}"
						immediate="true">
						<h:graphicImage value="/img/eliminar.png"
							title="#{botones['eliminar']} Ref. Comercial" />
					</a4j:commandLink>
				</h:panelGrid>
			</rich:column>
		</rich:dataTable>
	</h:panelGroup>
</div>
