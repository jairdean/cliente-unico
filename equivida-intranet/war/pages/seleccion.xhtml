<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="#{etiquetas['titulo.pagina.principal']}" />

		
	</ui:define>

	<ui:define name="content">

		<h:form id="formMenu">

			<rich:messages />

			<h:panelGrid columns="3" style="margin:auto" rendered="#{empty sesionCtrl.empresas}">
				
				Estimado usuario no tiene habilitado Especialista ni Global.
				
			</h:panelGrid>
		
			<h:panelGrid columns="3" style="margin:auto;" rendered="#{not empty sesionCtrl.empresas}">
			

				<h:commandLink styleClass="padding:16px;font-size:16px"
					action="#{sesionCtrl.ponerEspecialista}">
					<h:graphicImage value="/img/especialista.png" style="border:none;width: 350px;" />
				</h:commandLink>

				<h:commandLink styleClass="padding:16px;font-size:16px"
					action="#{sesionCtrl.ponerGlobal}">
					<h:graphicImage value="/img/global.png" style="border:none;width: 350px;" />
				</h:commandLink>

			</h:panelGrid>

		</h:form>
		<script type="text/javascript">
			cargarCiudadesJson();
		</script>
	</ui:define>

</ui:composition>
