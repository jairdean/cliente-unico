<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="#{etiquetas['titulo.pagina.principal']}" />


	</ui:define>

	<ui:define name="content">

		<h:form id="formMenu">
			<rich:messages />

			<a4j:jsFunction name="cargarCiudadesJson"
				action="#{ciudadLWAutocompleteCtrl.cargarCiudades}" />

			<h:panelGrid columns="2" style="margin:auto;">
				<h:commandLink title="#{etiquetas['asegurado']}" rendered="#{sesionCtrl.moduloAsegurado}"
					action="/pages/indexIndividual.jsf?faces-redirect=true">
					<h:graphicImage value="/img/asegurado.png" style="border:none;" />
				</h:commandLink>

				<h:commandLink title="#{etiquetas['contratante']}" rendered="#{sesionCtrl.moduloContratante}"
					style="margin-left: 40px;"
					action="/pages/contratante/seleccionContratante.jsf?faces-redirect=true">
					<h:graphicImage value="/img/contratante.png" style="border:none;" />
				</h:commandLink>

			</h:panelGrid>

		</h:form>
		<script type="text/javascript">
			cargarCiudadesJson();
		</script>
	</ui:define>

</ui:composition>
