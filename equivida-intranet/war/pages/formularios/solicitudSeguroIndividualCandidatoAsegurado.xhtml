<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/general.xhtml">
	<ui:define name="title">
		<h:outputText value="#{etiquetas['titulo.persona.natural.form']}" />
	</ui:define>

	<ui:define name="content">
		<br />
		<br />
		<h:panelGrid columns="3">
			<h:outputText value="#{etiquetas['nota1']}" />
			<h:outputText value="#{etiquetas['lugar']}" />
			<h:inputText value=" " />
			<h:outputText value="#{etiquetas['nota2']}" />
			<h:outputText value="#{etiquetas['fecha']}" />
			<rich:calendar></rich:calendar>
			<h:outputText value="#{etiquetas['nota3']}" />
		</h:panelGrid>
		<br />
		<br />
		<br />
		<rich:collapsiblePanel header="JSF 2 and RichFaces 4" expanded="false"
			switchType="ajax">
			<h:panelGrid columns="2" footerClass="subtitle"
				headerClass="subtitlebig" styleClass="medium"
				columnClasses="subtitle,medium">
				<f:facet name="header">
					<h:outputText value="#{etiquetas['datos.personales']}" />
				</f:facet>
				<h:outputText value="#{etiquetas['apellidos']}" />
				<h:inputText value=" " />
				<h:outputText value="#{etiquetas['nombres']}" />
				<h:inputText value=" " />
				<h:outputText value="#{etiquetas['identificacion']}" />
				<h:inputText value=" " />
				<h:outputText value="#{etiquetas['lugar.nacimiento']}" />
				<h:inputText value=" " />
				<h:outputText value="#{etiquetas['nacionalidad']}" />
				<h:inputText value=" " />
				<h:outputText value="#{etiquetas['sexo']}" />
				<h:selectOneRadio value="#{}">
					<f:selectItems value="#{}" />
				</h:selectOneRadio>
				<h:outputText value="#{etiquetas['lugar.residencia']}" />
				<h:inputText value=" " />
				<h:outputText value="#{etiquetas['estado.civil']}" />
				<h:selectOneRadio value="#{}">
					<f:selectItems value="#{}" />
				</h:selectOneRadio>
			</h:panelGrid>
		</rich:collapsiblePanel>
	</ui:define>

</ui:composition>
