<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="#{etiquetas['ingreso.colectivo']}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="colectivoForm">

			<h:panelGrid columns="2">

				<h:outputLabel value="#{etiquetas['RUC']}:" />
					<h:outputText id="txtRuc" value="#{personaJuridicaColectivoCtrl.personaJuridica.identificacion}" />

				<h:outputLabel 
					value="#{etiquetas['razon.social']}:" />
					<h:outputText id="txtRazonSocial" value="#{personaJuridicaColectivoCtrl.personaJuridica.razonSocial}" />

				<h:outputLabel 
					value="#{etiquetas['nombre.comercial']}:" />
					<h:outputText id="txtNombreComercial" value="#{personaJuridicaColectivoCtrl.personaJuridica.nombreComercial}" />
					
					
				<h:outputLabel 
					value="#{etiquetas['archivo']}: *" />
					
				<rich:fileUpload id="fileSelect" maxFilesQuantity="1" style="margin-top:16px"
					listHeight="30" fileUploadListener="#{personaJuridicaColectivoCtrl.fileListener}"
					allowFlash="false" immediateUpload="true" />
					
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
