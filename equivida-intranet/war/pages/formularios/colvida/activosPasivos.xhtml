<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<br />
<h:panelGrid columns="4"
	columnClasses="etiqueta,textoForm,etiqueta," rendered="#{permisoCtrl.visibleActivosPasivos}">

	<h:outputLabel value="#{etiquetas['total.activos']}"/>
	
	<h:panelGrid columns="2">
		<h:inputText id="txtActivos"
			value="#{personaNaturalCtrl.personaNatural.perfilFinancieroNatural.mntActivos}"
			required="true" requiredMessage="#{mensajes['requerido']}" />
		<rich:message for="txtActivos" />
	</h:panelGrid>
	
	<h:outputLabel value="#{etiquetas['total.pasivos']}"/>

	<h:panelGrid columns="2">
		<h:inputText id="txtPasivos"
			value="#{personaNaturalCtrl.personaNatural.perfilFinancieroNatural.mntPasivos}"
			required="true" requiredMessage="#{mensajes['requerido']}" />
		<rich:message for="txtPasivos" />
	</h:panelGrid>

</h:panelGrid>

</div>
