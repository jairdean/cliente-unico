<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<h:panelGrid columns="2" rendered="#{permisoCtrl.visibleDeportes}">

		<h:outputText value="#{etiquetas['deporte.practica']}" />

		<h:panelGrid columns="1">
			<a4j:commandLink id="btnDeporte" title="#{botones['nuevo.deporte']}"
				actionListener="#{personaNaturalCtrl.crearDeporte}"
				execute="tblDeporte" render="pnlDeporte" onclick="this.focus()">
				<h:graphicImage value="/img/nuevo.png" />
			</a4j:commandLink>
			<a4j:outputPanel id="pnlDeporte">
				<rich:dataTable id="tblDeporte"
					value="#{personaNaturalCtrl.personaNatural.deportePracticaCollection}"
					var="d"
					rendered="#{not empty personaNaturalCtrl.personaNatural.deportePracticaCollection}">

					<rich:column style="text-align: center;">
						<f:facet name="header">#{etiquetas['deporte']}</f:facet>
						<h:selectOneMenu value="#{d.deporte.codDeporte}">
							<f:selectItems value="#{selectCtrl.deportesItems}" />
						</h:selectOneMenu>
					</rich:column>

					<rich:column style="text-align: center;">
						<f:facet name="header">#{etiquetas['tipo']}</f:facet>
						<h:selectOneMenu value="#{d.tipoPractica}">
							<f:selectItems value="#{selectCtrl.tipoDeportePracticaItems}" />
						</h:selectOneMenu>
					</rich:column>

					<rich:column style="text-align: center;">
						<f:facet name="header">#{botones['eliminar']}</f:facet>
						<a4j:commandLink render="pnlDeporte"
							actionListener="#{personaNaturalCtrl.eliminarDeporte}"
							immediate="true" rendered="#{d.secDeportePractica==null}">
							<h:graphicImage value="/img/eliminar.png"
								title="#{botones['eliminar']}" />
						</a4j:commandLink>
					</rich:column>
				</rich:dataTable>
			</a4j:outputPanel>
		</h:panelGrid>
	</h:panelGrid>
</div>
