<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<h:panelGrid columns="1"
		rendered="#{permisoCtrl.visibleConductosDePago and not empty personaNaturalCtrl.conductoDePagoLista}" headerClass="subtituloForm">

<f:facet name="header">
		<h:outputText value="#{etiquetas['conductos.de.pago']}" />
</f:facet>
		<rich:dataTable value="#{personaNaturalCtrl.conductoDePagoLista}"
			var="conducto">
			<rich:column>
				<f:facet name="header">
					#{etiquetas['tipo']}
				</f:facet>
				<h:outputText value="#{conducto.conductoPago}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					#{etiquetas['numero.cuenta']}
				</f:facet>
				<h:outputText value="#{conducto.numerCuentaTarjeta}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					#{etiquetas['tipo.cuenta']}
				</f:facet>
				<h:outputText value="#{conducto.tipoCuenta}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					#{etiquetas['mes']}-#{etiquetas['anio']}
				</f:facet>
				<h:outputText value="#{conducto.mes}-#{conducto.anio}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					#{etiquetas['campo']}
				</f:facet>
				<h:outputText value="#{conducto.campo}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					#{etiquetas['estado']}
				</f:facet>
				<h:outputText value="#{conducto.estado}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					#{etiquetas['imprimible.tarjeta']}
				</f:facet>
				<h:outputText value="#{conducto.implimiteTarjeta}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					#{etiquetas['numero.seguridad']}
				</f:facet>
				<h:outputText value="#{conducto.numeroSeguridad}" />
			</rich:column>
		</rich:dataTable>

	</h:panelGrid>
</div>
